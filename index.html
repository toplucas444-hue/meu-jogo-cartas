<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deck de Cartas - Adicionar</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
  <h1>Adicionar Cartas</h1>

  <div id="deck">
    <input type="file" id="cardInput" accept="image/*" multiple>
    <button id="addBtn" onclick="addCard()">Adicionar Cartas</button>
    <p>Cartas no deck: <span id="deckCount">0</span>/120</p>
  </div>

  <div class="menu">
    <a href="jogar.html" class="btn-play">Ir para Jogar</a>
    <button onclick="novaPartida()" class="btn-reset">Jogar Nova Partida</button>
  </div>

  <script src="script.js"></script>
  <script>
    // Zera deck e cemitério ao iniciar nova partida (permanece na página)
    function novaPartida() {
      deck = [];
      cemetery = [];
      currentCard = null;
      updateDeckCount();
      alert("Nova partida iniciada! O deck e o cemitério foram zerados.");
    }
  </script>
</body>
</html>
